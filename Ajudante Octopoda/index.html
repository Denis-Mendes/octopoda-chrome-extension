<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Projetos Octopoda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="popup-container">
    <img src="icon.png" class="image">

    <input type="text" id="projectInput" placeholder="Pesquisar">
    <div id="customDropdown" class="custom-dropdown"></div>
    <button id="copyButton">Copiar</button>
    <div class="description">
        <p>Ao clicar em "Copiar" o nome do cliente e do projeto será salvo no clipboard seguindo os padrões de importação de eventos da agenda DoutBox.</p>
        <p>Segue exemplo abaixo:</p>
        <p>"#OCT-Nome do Cliente<>Nome do Projeto:"</p>
        <p>Basta Adicionar o título do evendo logo após o ":"</p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
